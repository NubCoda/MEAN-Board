<!-- view for reading message and reply -->
<!--
quick overview about current site and navigation
-->
<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li><a href="/#/userInbox">Inbox</a></li>
  <li class="active">{{message.subject}}</li>
</ol>

<!--
panel for the message view
-->
<div class="panel panel-primary">
  <div class="panel-heading">
    Message from {{message.from.userName}}: {{message.subject}}
  </div>
  <div class="panel-body">
    {{message.body}}
  </div>
</div>

<!--
panel for the reply form
-->
<div class="panel panel-primary">
  <div class="panel-heading">
    Reply to {{message.from.userName}}
  </div>
  <div class="panel-body">
    <form ng-submit="submitMessage()">
      <!-- show success message -->
      <div ng-show="messageCreated" class="alert alert-success">
        <span>Message sent...</span>
      </div>

      <!-- inputs for the answer message -->
      <label>Subject</label>
      <input ng-disabled="messageCreated" type="text" required="true" ng-model="answer.subject" class="form-control input-margin" placeholder="subject"/>

      <label>Message</label>
      <textarea ng-disabled="messageCreated" ng-model="answer.body" class="form-control input-margin" placeholder="message" required="true"></textarea>

      <div class="container-fluid pull-right">
        <button
          type="submit"
          class="btn btn-success"
          ng-disabled="messageCreated"
        >Reply</button>
      </div>
    </form>
  </div>
</div>
