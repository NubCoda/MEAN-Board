		</ol>
		<!--MAIN CATEGORY-->
		<div ng-repeat="category in category | filter: defaultSearch | orderBy :'title'">
			<div>
				<div class="category-header">
					<a href="/#/category/{{category._id}}">{{category.title}}</a>
				</div>
				<ul class="list-group">
					<!--<li class="list-group-item pointer"  style="background-color:lightgray;">{{category.title}}</li>-->
					<li id="category{{category._id}}{{category._id}}" ng-hide="category.categories.length" ng-repeat="category in category.categories | orderBy :'title'" class="list-group-item">
							<a href="/#/category/{{category._id}}" class="list-group-item">
								<img src="/images/placeholder.png" class="img-rounded" alt="an image" style="width:50px; height:50px;" />
								{{category.title}}
							</a>
					</li>
					<li ng-show="category.categories.length" ng-repeat="category in category.categories | orderBy :'title'"  class="list-group-item">
						<ul class="list-group" style="margin-bottom:0px;">
							<li class="list-group-item" style="background-color:lightgray;">
								{{category.title}}
							</li>
							<li ng-repeat="category in category.categories | orderBy :'title'"  class="list-group" style="list-style:none; margin-bottom:0px;">
								<a href="/#/category/{{category._id}}" class="list-group-item">
									<img src="/images/placeholder.png" class="img-rounded" alt="an image" style="width:50px; height:50px;" />
									{{category.title}}
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<div style="float:right;">
			<button 
				type="button" 
				class="btn btn-primary"
				data-toggle="modal" 
				data-target="#modalWindowAddMainCategory"
				><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				&nbsp;Add a new Category
			</button>

<div class="modal fade" id="modalWindowAddMainCategory" tabindex="-1" role="dialog" aria-labelledby="modalWindowLabelImport" aria-hidden="true">
	<div class="modal-dialog" style="margin: 20% auto;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalWindowLabelImport">Create a new category!</h4>
			</div>
			<div class="modal-body">
				<form ng-submit="createCategory()">
					<div ng-show="category.length" class="form-group">
						<label for="selectCategory">Parent Category</label>
						<select
							id="selectCategory"
							class="form-control"
							ng-model="newCategory.parent"
							ng-options="category as category.title for category in category | orderBy : 'title'">
							<option value=""></option>
						</select>
					</div>
					<div ng-show="newCategory.parent.categories.length" class="form-group">
						<label for="selectSubCategory">Sub Category</label>
						<select
							id="selectSubCategory"
							class="form-control"
							ng-model="subParent"
							ng-options="category as category.title for category in newCategory.parent.categories | orderBy : 'title'">
							<option value=""></option>
						</select>
					</div>
					<label for="textFieldCategoryTitle">Category Title</label>
					<div class="form-group">
						<input 
							id="textFieldCategoryTitle"
							type="text"
							class="form-control"
							placeholder="Category Title"
							ng-model="newCategory.title">
						</input>
					</div>
					<!---Footer--->
					<div class="modal-footer">
						<div class="btn-group btn-group-justified float right" style="width:30%;">
							<div class="btn-group" role="group">
								<button 
									type="button" 
									class="btn btn-default"
									data-dismiss="modal">Cancel
								</button>
							</div>
							<div class="btn-group" role="group">
								<button 
									type="submit" 
									class="btn btn-success"
									>Create
								</button>
							</div>
						</div>
					</div>
					<!---Footer End--->
				</form>
			</div>
		</div>
	</div>
</div>
