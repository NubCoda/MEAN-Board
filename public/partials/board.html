<div class="col-md-8 col-md-offset-2">
	<ol class="breadcrumb" style="background-color:#fff;">
		<li><a href="/#/home">Home</a></li>
		<li class="active">Board</li>
	</ol>
	<div ng-repeat="category in category | filter: defaultSearch | orderBy :'title'" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{category.title}}</h3>
			<button 
				class="btn btn-default" 
				ng-click="deleteCategory(category)">
				Delete
			</button>
		</div>
		<div class="panel-body">
			<div class="list-group">
				<a ng-repeat="category in category.categories" href="/#/category/{{category._id}}" class="list-group-item">
					<div>
						<img src="/images/placeholder.png" class="img-rounded" alt="an image" style="width:50px; height:50px;" /> 
						{{category.title}}
						<div ng-repeat="category in category.categories">
							{{category.title}}
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div style="float:right;">
		<button 
			type="button" 
			class="btn btn-primary"
			data-toggle="modal" 
			data-target="#modalWindowAddMainCategory"
			><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			&nbsp;Add a new Category
		</button>		
	</div>
</div>
<div class="modal fade" id="modalWindowAddMainCategory" tabindex="-1" role="dialog" aria-labelledby="modalWindowLabelImport" aria-hidden="true">
	<div class="modal-dialog" style="margin: 20% auto;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalWindowLabelImport">Create a new category!</h4>
			</div>
			<div class="modal-body">
				<form ng-submit="createCategory()">
					<div ng-show="category.length" class="form-group">
						<label for="selectCategory">Parent Category</label>
						<select
							id="selectCategory"
							class="form-control"
							ng-model="newCategory.parent"
							ng-options="category as category.title for category in category | orderBy : 'title'">
							<option value=""></option>
						</select>
					</div>
					<div ng-show="newCategory.parent.categories.length" class="form-group">
						<label for="selectSubCategory">Sub Category</label>
						<select
							id="selectSubCategory"
							class="form-control"
							ng-model="subParent"
							ng-options="category as category.title for category in newCategory.parent.categories | orderBy : 'title'">
							<option value=""></option>
						</select>
					</div>
					<div class="form-group">
						<input 
							type="text"
							class="form-control"
							placeholder="Category Title"
							ng-model="newCategory.title">
						</input>
					</div>
					<!---Footer--->
					<div class="modal-footer">
						<div class="btn-group btn-group-justified float right" style="width:30%;">
							<div class="btn-group" role="group">
								<button 
									type="button" 
									class="btn btn-default"
									data-dismiss="modal">Cancel
								</button>
							</div>
							<div class="btn-group" role="group">
								<button 
									type="submit" 
									class="btn btn-success"
									>Create
								</button>
							</div>
						</div>
					</div>
					<!---Footer End--->
				</form>
			</div>
		</div>
	</div>
</div>
