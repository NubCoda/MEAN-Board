<div class="col-md-8 col-md-offset-2">
	<div ng-hide="categories.length">
		<h4>NO FUCKING CATEGORIES</h4>
	</div>
	<div ng-repeat="category in categories | filter: defaultSearch |orderBy : -category._id" class="panel panel-default">
		<div class="panel-heading">
			<div style="float:right;">
				<span class="glyphicon glyphicon-pencil pointer" title="Change category name" ng-click="updateCategory(category)"></span>
				<span class="glyphicon glyphicon-trash pointer" title="Delete category!" ng-click="deleteCategory(category)"></span>
			</div>
			<h3 class="panel-title">{{category.title}}</h3>
		</div>
		<div class="panel-body">
			Sub Categories
		</div>
		<div class="panel-footer">
			<button
				class="btn btn-primary"
			>Create a  subcategory
			</button>
		</div>
	</div>
	<div style="float:right;">
		<button 
			type="button" 
			class="btn btn-primary"
			data-toggle="modal" 
			data-target="#modalWindowAddMainCategory"
			>Create a new Category
		</button>		
	</div>
	<div class="modal fade" id="modalWindowAddMainCategory" tabindex="-1" role="dialog" aria-labelledby="modalWindowLabelImport" aria-hidden="true">
		<div class="modal-dialog" style="margin: 20% auto;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalWindowLabelImport">Create a new category!</h4>
				</div>
				<div class="modal-body">
					<form ng-submit="createMainCategory()">
						<div class="form-group">
							<input 
								type="text"
								class="form-control"
								placeholder="Category Title"
								ng-model="newCategory.title">
							</input>
						</div>
						<!---Footer--->
						<div class="modal-footer">
							<div class="btn-group btn-group-justified float right" style="width:30%;">
								<div class="btn-group" role="group">
									<button 
										type="button" 
										class="btn btn-default"
										data-dismiss="modal">Cancel
									</button>
								</div>
								<div class="btn-group" role="group">
									<button 
										type="submit" 
										class="btn btn-success"
										>Create
									</button>
								</div>
							</div>
						</div>
						<!---Footer End--->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
