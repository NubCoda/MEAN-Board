<!-- Thread Section -->
<div ng-show="category.threads.length > 0"  class="panel panel-primary">
  <div class="panel-heading">
    {{category.title}} - Threads
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li ng-repeat="thread in category.threads" class="list-group-item">
        <div class="container-fluid">
          <a ui-sref="view-thread({'categoryId' : category._id, 'threadId' : thread._id})">{{thread.title}}</a>
          <span class="pull-right">
              {{thread.lastPost.createdBy.userName}}<br />
          </span>
          <span class="badge pull-right">{{thread.posts.length}} {{thread.posts.length == 1 ? "Post" : "Posts"}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="pull-right" style="margin-bottom:20px;">
  <a
    ng-hide="isAuthUserNull();"
    ui-sref="create-thread({'categoryId' : category._id})"
    class="btn btn-primary"
    role="button">
    <span
      class="glyphicon glyphicon-plus"
      aria-hidden="true">
    </span>
    &nbsp;Create a new thread
  </a>
</div>
