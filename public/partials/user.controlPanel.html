<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li><a href="/#/user">User</a></li>
  <li class="active">{{user.userName}}</li>
</ol>

<div class="panel panel-primary">
  <div class="panel-heading">
    {{user.userName}}
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="list-group">
      </div>
      <form ng-submit="createThread()">
        <input type="hidden" ng-model="newPost.createdBy" ng-init="newPost.createdBy=authUser" ng-value="authUser"/>
        <div class="form-group">
          <input
            ng-model="newThread.title"
            type="text"
            class="form-control"
            placeholder="Thread Title"
           />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            style="resize:vertical;"
            rows="10"
            placeholder="Starting Post"
            ng-model="newPost.body"></textarea>
        </div>
        <div class="container-fluid float right">
          <button
            type="submit"
            class="btn btn-success"
          ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;Create Thread</button>
        </div>
      </form>
    </div>
  </div>
</div>
