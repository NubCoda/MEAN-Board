<div class="col-md-8 col-md-offset-2">
  <ol class="breadcrumb">
    <li><a href="/#/home">Home</a></li>
    <li><a href="/#/board">Board</a></li>
    <li><a href="/#/board/{{category.parent.parent._id}}">{{ category.parent.parent.title}}</a></li>
    <li><a href="/#/board/{{category.parent._id}}">{{category.parent.title}}</a></li>
    <li><a href="/#/board/{{category._id}}">{{category.title}}</a></li>
    <li ng-show="thread == null" class="active">Create new Thread</li>
    <li ng-show="thread != null" class="active">{{thread.title}}</li>
  </ol>

  <!-- VIEW FOR CREATING THREADS -->
  <div ng-show="thread == null" class="panel panel-primary">
    <div class="panel-heading">
      New Thread
    </div>
    <div class="panel-body">
      <div class="container-fluid">
        <form ng-submit="createThread()">
          <input type="hidden" ng-model="newPost.createdBy" ng-init="newPost.createdBy=authUser" ng-value="authUser"/>
          <div class="form-group">
            <input
              ng-model="newThread.title"
              type="text"
              class="form-control"
              placeholder="Thread Title"
             />
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              style="resize:vertical;"
              rows="10"
              placeholder="Starting Post"
              ng-model="newPost.body"></textarea>
          </div>
          <div class="container-fluid float right">
            <button
              type="submit"
              class="btn btn-success"
            ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;Create Thread</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- VIEW FOR EXISTING THREADS -->
  <div ng-show="thread != null" class="panel panel-primary">
    <div class="panel-heading">
      {{thread.title}}
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li ng-repeat="post in thread.posts" class="list-group-item">
          <div class="container-fluid">
            <div class="user-info">
              User Info placed here
            </div>
            <hr />
            <div class="post-text">
              {{replacePostLf(post.body)}}
            </div>
            <hr />
            <div class="action-div">
              Post Actions will be placed here
              <div class="float right">
                <button
                  ng-hide="!$first"
                  class="btn btn-warning"
                  title="Edit Post"
                ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Delete Post</button>
                <button
                  class="btn btn-primary"
                  title="Edit Post"
                ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit Post</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


</div>
