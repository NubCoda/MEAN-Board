<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li><a href="/#/board">Board</a></li>
  <li ng-hide="category.parent.parent == null"><a href="/#/board/{{category.parent.parent._id}}">{{ category.parent.parent.title}}</a></li>
  <li ng-hide="category.parent == null"><a href="/#/board/{{category.parent._id}}">{{category.parent.title}}</a></li>
  <li><a href="/#/board/{{category._id}}">{{category.title}}</a></li>
  <li class="active">{{thread == null ? "Create a new Thread" : thread.title}}</li>
</ol>

<!-- VIEW FOR EXISTING THREADS -->
<div ng-show="thread != null" class="panel panel-primary">
  <div class="panel-heading">
    {{thread.title}}
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li ng-repeat="post in thread.posts" class="list-group-item">
        <div class="container-fluid">
          <div class="user-info">
            User Info placed here
          </div>
          <hr />
          <div class="post-text">
            {{replacePostLf(post.body)}}
          </div>
          <hr />
          <div class="action-div">
            Post Actions will be placed here
            <div class="float right">
              <button
                ng-hide="!$first"
                class="btn btn-warning"
                title="Edit Post"
              ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Delete Post</button>
              <button
                class="btn btn-primary"
                title="Edit Post"
              ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit Post</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
